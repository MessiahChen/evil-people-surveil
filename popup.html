<!-- popup.html -->
<!-- Defines the structure of the popup window given when clicking on the extension button. -->

<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="styles.css">
	<link rel="stylesheet" href="popup.css">
	<link rel="stylesheet" href="button.css">
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Evil People Surveil Privacy Controller</title>
</head>
<body>
	<!-- Groups selection -->
	<div id="wrap">
		<h3 id="currentSite"></h3>
		<table>
			<tr>
				<td></td>
				<td>EFF</td>
				<td>PRC</td>
			</tr>
			<tr>
				<td>Know Categories</td>
				<td><input type="CheckBox", id="kc_eff"/></td>
				<td><input type="CheckBox", id="kc_prc"/></td>
			</tr>
			<tr>
				<td>Know Specific</td>
				<td><input type="CheckBox", id="ks_eff"/></td>
				<td><input type="CheckBox", id="ks_prc"/></td>
			</tr>
			<tr>
				<td>Delete</td>
				<td><input type="CheckBox", id="del_eff"/></td>
				<td><input type="CheckBox", id="del_prc"/></td>
			</tr>
			<tr>
				<td>Opt out</td>
				<td><input type="CheckBox", id="opt_eff"/></td>
				<td><input type="CheckBox", id="opt_prc"/></td>
			</tr>
		</table>
		<button id="addRequestsForSite">Save request types for this site</button>
		<hr>
	</div>

	<!-- Div saying the requests are saved -->
	<div id="requestsSaved">
		<p>Requests saved!</p>
		<hr>
	</div>

	<!-- Signature -->
	<div id="signature-pad" class="m-signature-pad">
		<h3>Create Signature</h3>
		<div class="m-signature-pad--body">
			<canvas></canvas>
		</div>
		<div class="m-signature-pad--footer">
			<div class="description">Sign above</div>
			<button class="button clear" data-action="clear">Clear</button>
			<button class="button save" data-action="save">Save</button>
		</div>
		<button id="hideSignature">Hide Signature</button>
		<hr>
	</div>
	<script src = "signature/signature_pad.umd.js"></script>
	<script src = "signature/pad.js"></script>

	<button id="openSignature">Create Signature</button>

	<!-- Site preferences / form access / sending requests -->
	<div>
		<a id="emailButton"><button>Send request for this site</button></a>
		<br>
		<button id="sitesButton">Site Preferences</button>
		<button id="openForm">Information Form</button>
	</div>

	<script src="popup.js" type="text/javascript"></script>
</body>
</html>
