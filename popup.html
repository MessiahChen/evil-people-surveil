<!-- popup.html -->
<!-- Defines the structure of the popup window given when clicking on the extension button. -->

<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="button.css">
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
	<div id="signature-pad" class="m-signature-pad">
		<div class="m-signature-pad--body">
		  <canvas></canvas>
		</div>
		<div class="m-signature-pad--footer">
		  <div class="description">Sign above</div>
		  <button class="button clear" data-action="clear">Clear</button>
		  <button class="button save" data-action="save">Save</button>
		</div>
	  </div>
	  <script src = "signature/signature_pad.umd.js"></script>
	  <script src = "signature/pad.js"></script>
</body>
<body>
	<!-- Div containing the button to add a site to the list of sites -->
	<div id="addDiv">
		<h2>Add to list of sites?</h2>
		<button id="addButton">Add</button>
	</div>
	<!-- Div containing the div with a message - this is initially hidden -->
	<div id="addedDiv">
		<p>This site has been added to your list of tracked sites.</p>
	</div>
	<script src="popup.js" type="text/javascript"></script>
</body>
</html>
